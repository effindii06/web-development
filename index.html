<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .form-box {
      background: white;
      width: 320px;
      margin: 100px auto;
      border-radius: 10px;
      padding: 30px 25px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .tab-header {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .tab-header .active {
      border-bottom: 2px solid black;
      color: black;
    }

    .tab-header div {
      color: #aaa;
      cursor: pointer;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      outline: none;
    }

    .btn {
      display: block;
      width: 100%;
      border: none;
      border-radius: 20px;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-primary {
      background: #00d4c2;
      color: white;
      margin-bottom: 10px;
    }
